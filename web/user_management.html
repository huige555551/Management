<!DOCTYPE html>
<html lang="zh-cn" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>用户管理</title>
    <link rel="stylesheet" href="css/html.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#user_management").addClass('selected');
            $('.managementDiv').hide();
            showUserInfo();
            initAddUserTable();
            initSearchUserTable();
        });
        function appendList(list, jsonObject) {
            list.append("<tr>");
            list.append("<td class='user_phone'>" + jsonObject.user_phone + "</td>");
            list.append("<td class='user_name' contentEditable='true'>" + jsonObject.user_name + "</td>");
            list.append("<td class='user_pwd' contentEditable='true'>" + jsonObject.user_pwd + "</td>");
            list.append("<td class='id' contentEditable='true'>" + jsonObject.id + "</td>");
            list.append("<td class='state' contentEditable='true'>" + jsonObject.state + "</td>");
            list.append("<td class='balance' contentEditable='true'>" + jsonObject.balance + "</td>");
            list.append("<td class='deposit' contentEditable='true'>" + jsonObject.deposit + "</td>");
            list.append("<td class='score' contentEditable='true'>" + jsonObject.score + "</td>");
            list.append("<td colspan='1'>" + "<input type='button' class='operation-button' onclick='deleteUser(this)' value='删除'>" + "</td>");
            list.append("<td colspan='1'>" + "<input type='button' class='operation-button' onclick='updateUser(this)' value='更改'>" + "</td>");
            list.append("</tr>");
        }
        function showUserInfo(){
            var tableHeader = "<table align=\"center\" class=\"info\">" +
                "<tr>" +
                "<th>用户手机号</th>" +
                "<th>用户昵称</th>" +
                "<th>用户密码</th>" +
                "<th>用户身份证号</th>" +
                "<th>用户认证状态</th>" +
                "<th>用户余额</th>" +
                "<th>用户押金</th>" +
                "<th>用户积分</th>" +
                "<th colspan='2'>操作</th>" +
                "</tr>";
            $.ajax({
                type: "post",
                url: "userServlet",
                dataType: "json",
                success: function(json){
                    var list = new StringBuffer();
                    $.each(json, function (i, jsonObject) {
                        appendList(list, jsonObject);
                    });
                    list.append("</table>");
                    $(".infoDiv").html(tableHeader + list.toString());
                }
            });
        }
        function StringBuffer() {
            this.__strings__ = [];
        }
        StringBuffer.prototype.append = function (str) {
            this.__strings__.push(str);
            return this;
        };
        StringBuffer.prototype.toString = function () {
            return this.__strings__.join("");
        };
        function initAddUserTable() {
            var tableHeader = "<table align=\"center\" class=\"info\">" +
                "<tr>" +
                "<th>用户手机号</th>" +
                "<th>用户昵称</th>" +
                "<th>用户密码</th>" +
                "<th>用户身份证号</th>" +
                "<th>用户认证状态</th>" +
                "<th>用户余额</th>" +
                "<th>用户押金</th>" +
                "<th>用户积分</th>" +
                "</tr>";
            var list = new StringBuffer();
            list.append("<tr>");
            list.append("<td>" + "<input type='text' id='add_user_phone' class='add-input' placeholder='请输入用户手机号（必填）'>" + "</td>");
            list.append("<td>" + "<input type='text' id='add_user_name' class='add-input' placeholder='请输入用户昵称（必填）'>" + "</td>");
            list.append("<td>" + "<input type='text' id='add_user_pwd' class='add-input' placeholder='请输入用户密码（必填）'>" + "</td>");
            list.append("<td>" + "<input type='text' id='add_id' class='add-input' placeholder='请输入用户身份证号码'>" + "</td>");
            list.append("<td>" + "<select id='add_state'>" + "<option value='' selected>请选择用户认证状态</option>" + "<option value='0'>0（未认证）</option>" + "<option value='1'>1（已认证）</option>" + "</td>");
            list.append("<td>" + "<input type='text' id='add_balance' class='add-input' placeholder='请输入用户余额'>" + "</td>");
            list.append("<td>" + "<input type='text' id='add_deposit' class='add-input' placeholder='请输入用户押金'>" + "</td>");
            list.append("<td>" + "<input type='text' id='add_score' class='add-input' placeholder='请输入用户积分'>" + "</td>");
            list.append("</tr>");
            list.append("</table>");
            list.append("<button class='button' onclick='addUser()'>确认添加</button>");
            list.append("<button class='button' onclick='managementHide()'>返回</button>");
            $(".addManagement").html(tableHeader + list.toString());
        }
        function addUser() {
            var user_phone = $("#add_user_phone").val();
            var user_name = $("#add_user_name").val();
            var user_pwd = $("#add_user_pwd").val();
            var id = $("#add_id").val();
            var state = $("#add_state").val();
            var balance = $("#add_balance").val();
            var deposit = $("#add_deposit").val();
            var score = $("#add_score").val();
            if (balance < 0) {
                alert("余额不能小于0");
            }
            else if (deposit < 0) {
                alert("押金不能小于0");
            }
            else if (score < 0) {
                alert("积分不能小于0");
            }
            else {
                var data = {
                    "user_phone": user_phone,
                    "user_name": user_name,
                    "user_pwd": user_pwd,
                    "id": id,
                    "state": state,
                    "balance": balance,
                    "deposit": deposit,
                    "score": score
                };
                $.ajax({
                    type: "post",
                    url: "addUserServlet",
                    data: data,
                    dataType: "json",
                    async: false,
                    success: function(json){
                        if(parseInt(json.code) !== 0){
                            alert("插入失败！可能已存在该条数据，或者您正在尝试插入非法的数据。");
                        }
                        else {
                            alert("插入成功！");
                        }
                    }
                });
            }
            document.getElementById("add_user_phone").value = "";
            document.getElementById("add_user_name").value = "";
            document.getElementById("add_user_pwd").value = "";
            document.getElementById("add_id").value = "";
            document.getElementById("add_state").value = "";
            document.getElementById("add_balance").value = "";
            document.getElementById("add_deposit").value = "";
            document.getElementById("add_score").value = "";
            showUserInfo();
        }
        function initSearchUserTable() {
            var list = new StringBuffer();
            list.append("<table>");
            list.append("<td width='50%'>" + "<input type='text' id='search_user_phone' class='search-input' placeholder='请输入要查找的用户手机号'>" + "</td>");
            list.append("<td width='25%'>" + "<button class='button' onclick='searchUser()'>确认</button>" + "</td>");
            list.append("<td width='25%'>" + "<button class='button' onclick='managementHide();showUserInfo()'>返回</button>" + "</td>");
            list.append("</table>");
            $(".searchManagement").html(list.toString());
        }
        function searchUser() {
            var tableHeader = "<table align=\"center\" class=\"info\">" +
                "<tr>" +
                "<th>用户手机号</th>" +
                "<th>用户昵称</th>" +
                "<th>用户密码</th>" +
                "<th>用户身份证号</th>" +
                "<th>用户认证状态</th>" +
                "<th>用户余额</th>" +
                "<th>用户押金</th>" +
                "<th>用户积分</th>" +
                "<th colspan='2'>操作</th>" +
                "</tr>";
            var user_phone = $("#search_user_phone").val();
            var data = {
                "user_phone": user_phone
            };
            $.ajax({
                type: "post",
                url: "searchUserServlet",
                data: data,
                dataType: "json",
                success: function(json){
                    var list = new StringBuffer();
                    $.each(json, function (i, jsonObject) {
                        appendList(list, jsonObject);
                    });
                    list.append("</table>");
                    $(".infoDiv").html(tableHeader + list.toString());
                }
            });
            document.getElementById("search_user_phone").value = "";
        }
        function deleteUser(b) {
            if(!confirm("确认要删除？")) {
                window.event.returnValue = false;
            }
            else{
                var tr = b.parentNode.parentNode;
                var user_phone = tr.getElementsByClassName("user_phone")[0].textContent;
                var data = {
                    "user_phone": user_phone
                };
                $.ajax({
                    type: "post",
                    url: "deleteUserServlet",
                    data: data,
                    dataType: "json",
                    success: function(json){
                        if(parseInt(json.code) === 1){
                            alert("删除失败！");
                        }
                        else {
                            alert("删除成功！");
                            tr.remove();
                        }
                    }
                });
            }
        }
        function updateUser(b) {
            var tr = b.parentNode.parentNode;
            var user_phone = tr.getElementsByClassName("user_phone")[0].textContent;
            var user_name = tr.getElementsByClassName("user_name")[0].textContent;
            var user_pwd = tr.getElementsByClassName("user_pwd")[0].textContent;
            var id = tr.getElementsByClassName("id")[0].textContent;
            var state = tr.getElementsByClassName("state")[0].textContent;
            var balance = tr.getElementsByClassName("balance")[0].textContent;
            var deposit = tr.getElementsByClassName("deposit")[0].textContent;
            var score = tr.getElementsByClassName("score")[0].textContent;
            if (balance < 0) {
                alert("余额不能小于0");
                location.reload()
            }
            else if (deposit < 0) {
                alert("押金不能小于0");
                location.reload()
            }
            else if (score < 0) {
                alert("积分不能小于0");
                location.reload()
            }
            else {
                var data = {
                    "user_phone": user_phone,
                    "user_name": user_name,
                    "user_pwd": user_pwd,
                    "id": id,
                    "state": state,
                    "balance": balance,
                    "deposit": deposit,
                    "score": score
                };
                $.ajax({
                    type: "post",
                    url: "updateUserServlet",
                    data: data,
                    dataType: "json",
                    async: false,
                    success: function(json){
                        if(parseInt(json.code) === 1) {
                            alert("更改失败！");
                        }
                        else {
                            alert("更改成功！");
                        }
                    }
                });
            }
        }
        function managementHide() {
            $('.managementDiv').hide();
            $('.buttonSet').show()
        }
        function managementShow() {
            $('.managementDiv').show();
            $('.buttonSet').hide()
        }
    </script>
</head>
<body>
<div class="root">
    <header class="page-header">
        <div class="container">
            <div class="page-header-info">
                <b><label>用户管理</label></b>
            </div>
        </div>
    </header>
    <div class="page-wrapper">
        <div class="container">
            <h2></h2>
            <div class="col-list-1">
                <a href="user_management.html" class="list-items" id="user_management">用户管理</a>
                <a href="car_management.html" class="list-items" id="car_management">车辆管理</a>
                <a href="car_type_management.html" class="list-items" id="car_type_management">车辆类型管理</a>
                <a href="shop_management.html" class="list-items" id="shop_management">服务点管理</a>
                <a href="order_management.html" class="list-items" id="order_management">订单管理</a>
                <!--<a href="./bac_management.html" class="list-items" id="bac_management">违约记录管理</a>-->
                <!--<a href="./peccancy_management.html" class="list-items" id="peccancy_management">违章记录管理</a>-->
                <!--<a href="./accident_management.html" class="list-items" id="accident_management">事故记录管理</a>-->
            </div>
            <div class="col-info-9">
                <div class="infoInterface">
                    <div align="center" class="managementDiv">
                        <div class="addManagement"></div>
                        <div class="searchManagement"></div>
                    </div>
                    <div class="buttonSet">
                        <input type="button" class="button" onclick="managementShow();$('.addManagement').show();$('.searchManagement').hide()" value="添加用户数据">
                        <input type="button" class="button" onclick="managementShow();$('.addManagement').hide();$('.searchManagement').show()" value="查找用户数据">
                    </div>
                    <div align="center" class="infoDiv"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
